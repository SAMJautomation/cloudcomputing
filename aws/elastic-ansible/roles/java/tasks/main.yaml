---
# roles/java/tasks/azlinux.yaml

- name: "download jre"
  get_url:
    url: https://javadl.oracle.com/webapps/download/AutoDL?BundleId=240717_5b13a193868b4bf28bcb45c792fce896
    headers: "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F; oraclelicense=accept-securebackup-cookie"
    dest: /tmp/jre-8u231-linux-x64.rpm
    force: no
  tags:
    - java
    - installation

# sudo yum localinstall jre-8u144-linux-x64.rpm
- name: "install jre"
  yum:
    name: /tmp/jre-8u231-linux-x64.rpm
    state: present
  become: true
  tags:
    - java
    - installation